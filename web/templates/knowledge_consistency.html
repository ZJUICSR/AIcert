<script>
    function submit(){
        var storage = window.localStorage; 
        $.ajax({
            type: 'POST',
            dataType: 'JSON',
            url:'/Task/CreateTask',
            async: false,
            // 目前无论是否选中功能都会有tid产生
            data: {"AttackAndDefenseTask":1},
            success: function(results) {
            storage["Taskid"] = results["Taskid"];
            },
            error: function (jqXHR) {
            console.error(jqXHR);
            }
        });
        var img= new Image();
        img.src=$(".fileImgUpload").attr("src"); 
        var base64 = image2Base64(img);
        data={"net":$("#models").find("option:selected").val(),"layer":1,
             "dataset":$("#dataset").find("option:selected").val(),"pic":base64,
             "tid":storage["Taskid"]}
        $.ajax({
             type: "POST",
             url: "/knowledge_consistency",
             data: JSON.stringify(data),
             dataType: "json",
             contentType: "application/json",
             success: function(data){
                 console.log(data)
                 var fileImgInput=$('#input')
                 fileImgInput.attr("src",data['input']); 
                 $("#input").show();

                 var output=$('#output')
                 output.attr("src",data['output']); 
                 $("#output").show();

                 var target=$('#target')
                 target.attr("src",data['target']); 
                 $("#target").show();

                 var delta=$('#delta')
                 delta.attr("src",data['delta']); 
                 $("#delta").show();
                 
             },
              error:function(){
            	  $("#msg_span").html('<font color="red">network connect error</font>');
              }
        })
    }
    function image2Base64(img) {
		    var canvas = document.createElement("canvas");
		    canvas.width = img.width;
		    canvas.height = img.height;
		    var ctx = canvas.getContext("2d");
		    ctx.drawImage(img, 0, 0, img.width, img.height);
		    var dataURL = canvas.toDataURL("image/png");
		    return dataURL;
	}
    $(function(){  
        $(".bg").change(function(){  
            var fileImgUpload = $(".fileImgUpload"); 
            //$(".bg").hide() 
            var explorer = navigator.userAgent;  
            var imgSrc = $(this)[0].value;  
            if (explorer.indexOf('MSIE') >= 0) {  
                if (!/\.(jpg|jpeg|png|JPG|PNG|JPEG)$/.test(imgSrc)) {  
                    imgSrc = "";  
                    fileImgUpload.attr("src","/img/default.png");  
                    return false;  
                }else{  
                    fileImgUpload.attr("src",imgSrc);  
                }  
            }else{  
                if (!/\.(jpg|jpeg|png|JPG|PNG|JPEG)$/.test(imgSrc)) {  
                    imgSrc = "";  
                    fileImgUpload.attr("src","/img/default.png");  
                    return false;  
                }else{  
                    var file = $(this)[0].files[0];  
                    var url = URL.createObjectURL(file);  
                    fileImgUpload.attr("src",url);  
                }  
            }  
            $(".fileImgUpload").show();

        })  
    }) 

</script>
