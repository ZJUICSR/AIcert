<!doctype html>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AI安全攻防对抗平台</title>

<body>
<div class="header">
    <h1 class="tittle">攻击机理分析系统</h1>
</div>
<div class="container">
    <div class="user-operate">
        <div class="operate-head">
            <h3 class="">用户选择任务区：</h3>
        </div>
        <div class="operate-content">
            <div class="col-md-4">
                <label class="sub-tittle">正常样本选择区</label>
                <div class="nor_example">
                    <div class="nor-image" id="nor">
                        <input class="bg" type="file" accept="image/*" id="nor_image" onchange="change_nor(this)"
                               style="opacity: 0;">
                        <! img src="" style="height: 150px">
                    </div>
                </div>
            </div>
            <div class="dashed_separate"></div>
            <div class="col-md-8">
                <label class="sub-tittle">对抗样本选择区</label>
                <div class="row">
                    <div class="col-md-6 adv_select">
                        <div>请选择数据集</div>
                        <select id="dataset">
                            <option>ImageNet</option>
                            <option>MNIST</option>
                            <option>CIFAR10</option>
                        </select>
                        <div>请选择攻击模型</div>
                        <select id="models">
                            <option>VGG11</option>
                            <option>VGG16</option>
                            <option>VGG19</option>
                            <option>Resnet18</option>
                            <option>Resnet34</option>
                            <option>Resnet50</option>
                            <option>Densenet121</option>
                            <option>mnist</option>
                        </select>
                        <div>请选择攻击方法</div>
                        <select id="methods">
                            <option>FGSM</option>
                            <option>FFGSM</option>
                            <option>RFGSM</option>
                            <option>BIM</option>
                            <option>PGD</option>
                            <option>PGDL2</option>
                            <option>DIFGSM</option>
                            <option>MIFGSM</option>
                            <option>EOTPGD</option>
                        </select>
                        <button type="button" class="btn btn-info" onclick="info('是否生成对抗样本', 1)">生成对抗样本</button>
                    </div>
                    <div class="col-md-6">
                        <div class="adv_example">
                            <div class="adv-image" id="adv">
                                <input class="bg" type="file" accept="image/*" id="adv_image"
                                       onchange="change_adv(this)"
                                       style="opacity: 0;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <hr>
            <div style="margin-left: 50px;">
            <div style="margin-left: 10px;">请选择待解释模型</div>
            <select id="ex_models">
                <option>VGG11</option>
                <option>VGG13</option>
                <option>VGG16</option>
                <option>VGG19</option>
                <option>Resnet18</option>
                <option>Resnet34</option>
                <option>Resnet50</option>
                <option>Resnet101</option>
                <option>Resnet152</option>
                <option>Densenet121</option>
                <option>Densenet161</option>
                <option>Densenet169</option>
                <option>Densenet201</option>
                <option>mnist</option>
            </select>
        </div>
            <div class="button">
                <button type="button" class="btn btn-analysis" onclick="info('是否进行解释分析（请确保样本和数据集类别一致）', 0)">进行解释分析</button>
            </div>
        </div>

    </div>
    <diV class="train-area">
        <div class="operate-head">
            <h3>用户自定义模型训练：</h3>
        </div>
        <div class="operate-content" style="display: block">
            <h5 style="margin-left: 20px">任务数据选择:</h5>
            <div class="operation">
                <div class="col-md-4" style="display: flex">
                    <h6>数据集选取</h6>
                    <select style="width: 100px" id="train_dataset">
                        <option>mnist</option>
                    </select>
                </div>
            </div>
            <h5 style="margin-left: 20px; margin-top: 20px">卷积层参数设置:</h5>
            <div class="operation">
                <div class="col-md-3" style="display: flex">
                    <h6>卷积核大小</h6>
                    <select id="conv_kernel">
                        <option>3</option>
                        <option>5</option>
                        <option>7</option>
                    </select>
                </div>
                <div class="col-md-3" style="display: flex">
                    <h6>卷积步长</h6>
                    <select id="conv_stride">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
            </div>
            <h5 style="margin-left: 20px; margin-top: 20px">池化层参数设置:</h5>
            <div class="operation">
                <div class="col-md-3" style="display: flex">
                    <h6>池化核大小</h6>
                    <select id="pool_kernel">
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="col-md-3" style="display: flex">
                    <h6>池化步长</h6>
                    <select id="pool_stride">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
            </div>
            <h5 style="margin-left: 20px;margin-top: 20px">全连接层参数设置:</h5>
            <div class="operation">
                <div class="col-md-3" style="display: flex">
                    <h6>是否使用偏置值</h6>
                    <select id="full_bias">
                        <option>是</option>
                        <option>否</option>
                    </select>
                </div>
            </div>
            <h5 style="margin-left: 20px;margin-top: 20px">模型参数设置</h5>
            <div class="operation">
                <div class="col-md-4" style="display: flex">
                    <h6>损失函数</h6>
                    <select style="width: 120px" id="loss_func">
                        <option>Cross-entropy</option>
                    </select>
                </div>
                <div class="col-md-4" style="display: flex">
                    <h6>优化器</h6>
                    <select style="width: 120px" id="optimizer">
                        <option>SGD</option>
                        <option>Adam</option>
                    </select>
                </div>
                <div class="col-md-4" style="display: flex">
                    <h6>学习率</h6>
                    <input style="width: 50px;margin-left: 10px" id="learning_rate">
                </div>

            </div>
            <div class="button">
                <button type="button" class="btn btn-analysis" onclick="info('是否进行模型训练',2)">模型训练</button>
            </div>
            <div style="border-bottom:2px solid black"></div>
        </div>
        <div>
            <h3 style="margin-left: 20px">训练结果：</h3>
            <div class="operate-content">
                <div style="margin-left: 50px">训练集正确率:<input id="train_acc"></div>
                <div style="margin-left: 100px">验证集正确率:<input id="eval_acc"></div>
            </div>
        </div>
        <div class="button">
            <button type="button" class="btn btn-analysis" onclick="info('是否进行模型下载', 4)">保存模型</button>
        </div>
    </diV>
    <div class="result-area">
        <div class="operate-head">
            <h3>动态结果展示区：</h3>
        </div>
        <div class="operate-body">
            <h5>模型预测结果</h5>
            <div style="margin-left: 20px">正常样本分类结果：<label id="nor_class"></label></div>
            <div style="margin-left: 20px">对抗样本分类结果：<label id="adv_class"></label></div>
        </div>
        <div>
            <h5 class="operate-body">解释可视化展示</h5>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>解释方法</th>
                    <th>LRP</th>
                    <th>HeatMap</th>
                    <th>LIME</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="font-weight: bold">正常样本</td>
                    <td><img src="" id="nor_lrp"></td>
                    <td><img src="" id="nor_heatmap"></td>
                    <td><img src="" id="nor_lime"></td>
                </tr>
                <tr>
                    <td style="font-weight: bold">对抗样本</td>
                    <td><img src="" id="adv_lrp"></td>
                    <td><img src="" id="adv_heatmap"></td>
                    <td><img src="" id="adv_lime"></td>
                </tr>
                <tr>
                    <td style="font-weight: bold">肯德尔相关系数</td>
                    <td><div id="lrp_k"></div></td>
                    <td><div id="heatmap_k"></div></td>
                    <td><div id="lime_k"></div></td>
                </tr>
                </tbody>
            </table>
        </div>
        <button onclick="info('是否进行结果下载',3)">下载图片</button>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->


<script>
    function Train() {
        data = {
            model_name:"self_model",
            conv_k: $("#conv_kernel option:selected").val(),
            conv_stride: $("#conv_stride option:selected").val(),
            conv_padding: $("#conv_padding option:selected").val(),
            conv_act_func: $("#conv_act_func option:selected").val(),
            pool_k: $("#pool_kernel option:selected").val(),
            pool_stride: $("#pool_stride option:selected").val(),
            linear_bais: $("#full_bias option:selected").val(),
            linear_act_func: $("#full_act_func option:selected").val(),
            loss_func:$("#loss_func option:selected").val(),
            optimizer:$("#optimizer option:selected").val(),
            learning_rate:$("#learning_rate").val(),
            dataset:$("#train_dataset option:selected").val()
        }
        console.log(data)
        $.ajax({
            type: "POST",
            cache: false,
            data: data,
            url: "/train",
            dataType: "json",
            success: function (res) {
                $("#train_acc").val(res.data.train_acc)
                $("#eval_acc").val(res.data.eval_acc)
                $("")
                console.log(res);
            },
            error: function (jqXHR) {
                console.error(jqXHR);
            }
        });
    }

    function change_nor() {
        var reads = new FileReader();
        f = $("#nor_image")[0].files[0]
        reads.readAsDataURL(f);
        reads.onload = function (e) {
            $('#nor').css({
                "background": "url(" + reads.result + ") no-repeat center center",
                "background-size": "cover"
            })
        };
    }

    function change_adv() {
        var reads = new FileReader();
        f = $("#adv_image")[0].files[0]
        reads.readAsDataURL(f);
        reads.onload = function (e) {
            $('#adv').css({
                "background": "url(" + reads.result + ") no-repeat center center",
                "background-size": "cover"
            })
        };
    }

    function generage_adv() {
        f_nor = $("#nor_image")[0].files[0]
        if (f_nor == null){
            info_alert("请先输入图片",5)
        }
        else{
            model = $('#models option:selected').val()
            method = $('#methods option:selected').val()
            dataset = $('#dataset option:selected').val()
            info_alert(`所选模型：${model},所选对抗方法：${method},所选数据集：${dataset}\n 系统开始生成对抗样本，请耐心等待....`,1)
            var formdata = new FormData()
            formdata.append("nor_img", f_nor)
            formdata.append("model", model)
            formdata.append("method", method)
            formdata.append("dataset",dataset)
            var xhr = new XMLHttpRequest();
            xhr.open("POST","/adverse", true)
            xhr.responseType = "blob";
            xhr.onload = function(){
                if(this.status === 200){
                    var blob = this.response;
                    var reader = new FileReader();
                    reader.readAsDataURL(blob)
                    reader.onload = function(e){
                        var a = document.createElement("a");
                        a.download = "adv_image.png";
                        a.href = e.target.result;
                        $("body").append(a);
                        a.click();
                        $(a).remove();
                    }
                }
            };
            xhr.send(formdata)
        }
    }

    function get_explain() {
        f_nor = $("#nor_image")[0].files[0]
        f_adv = $("#adv_image")[0].files[0]
        model = $("#ex_models option:selected").val()
        dataset = $("#dataset option:selected").val()
        if (f_nor == null) {
            info_alert("请先输入图片",5)
        } else if (f_adv == null) {
            info_alert("未选择对抗样本，是否系统生成",5)
        } else {
            info_alert("系统开始分析，请耐心等待....",1)
            var formdata = new FormData()
            formdata.append("nor_img", f_nor)
            formdata.append("adv_img", f_adv)
            formdata.append("model", model)
            formdata.append("dataset", dataset)
            $.ajax({
                type: "POST",
                data: formdata,
                url: "/explain",
                dataType: "json",
                processData: false,
                contentType: false,
                success: function (res) {
                    console.log(res)
                    $("#nor_class").text(res.nor_result.nor_classname)
                    $("#adv_class").text(res.adv_result.adv_classname)
                    $("#nor_lrp").attr("src", res.nor_result.lrp_url)
                    $("#nor_heatmap").attr("src", res.nor_result.heatmap_url)
                    $("#nor_lime").attr("src", res.nor_result.lime_url)
                    $("#adv_lrp").attr("src", res.adv_result.lrp_url)
                    $("#adv_heatmap").attr("src", res.adv_result.heatmap_url)
                    $("#adv_lime").attr("src", res.adv_result.lime_url)
                    $("#lrp_k").text(res.kendalltau.lrp)
                    $("#heatmap_k").text(res.kendalltau.gcam)
                    $("#lime_k").text(res.kendalltau.lime)
                },
                error: function (jqXHR) {
                    console.error(jqXHR);
                }
            })
        }
    }

    function download_result() {
        var src = $('#nor_lrp').attr("src")
        if (src === "") {
            info_alert("当前没有运行结果！",2)
        } else {
            info_alert("正在下载，请耐心等待....",1)
            var url = '/download_result';
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);    // 也可以使用POST方式，根据接口
            xhr.responseType = "blob";  // 返回类型blob
            xhr.setRequestHeader('content-type', 'application/json');
            // 定义请求完成的处理函数，请求前也可以增加加载框/禁用下载按钮逻辑
            xhr.onload = function () {
                // 请求完成
                if (this.status === 200) {
                    // 返回200
                    var blob = this.response;
                    var reader = new FileReader();
                    reader.readAsDataURL(blob);  // 转换为base64，可以直接放入a表情href
                    reader.onload = function (e) {
                        // 转换完成，创建一个a标签用于下载
                        var a = document.createElement('a');
                        a.download = 'overview.png';
                        a.href = e.target.result;
                        $("body").append(a);  // 修复firefox中无法触发click
                        a.click();
                        $(a).remove();
                    }
                }
                // 发送ajax请求
            };
            xhr.send()
        }
    }

    function download_model(){

            var url = '/download_model';
            var xhr = new XMLHttpRequest();
            data = new FormData()
            data.append("model_name","self_model")
            xhr.open('POST', url, true);    // 也可以使用POST方式，根据接口
            xhr.responseType = "blob";  // 返回类型blob
            // 定义请求完成的处理函数，请求前也可以增加加载框/禁用下载按钮逻辑
            xhr.onload = function () {
                // 请求完成
                if (this.status === 200) {
                    // 返回200
                    var blob = this.response;
                    var reader = new FileReader();
                    reader.readAsDataURL(blob);  // 转换为base64，可以直接放入a表情href
                    reader.onload = function (e) {
                        // 转换完成，创建一个a标签用于下载
                        var a = document.createElement('a');
                        a.download = 'model.pkl';
                        a.href = e.target.result;
                        $("body").append(a);  // 修复firefox中无法触发click
                        a.click();
                        $(a).remove();
                    }
                }
                // 发送ajax请求
            };
            xhr.send(data)
        
    }

    function info(str, index) {
        layer.confirm(str, {
            title: "提示",
            icon: 0,
            btn: ['是', '否'],
            yes: function () {
                if (index === 0){
                    get_explain()              
                }
                else if (index === 1){
                    generage_adv()
                }
                else if(index === 2){
                    Train()
                }
                else if(index === 3){
                    download_result()
                }
                else if(index === 4){
                    download_model()
                }
            }
        });
    }

    function info_alert(str,index){
        layer.alert(str,{
            icon:index,
            tittle:"提示"    
        },function(){
            layer.close(layer.index)
        })
    }

</script>
</body>
