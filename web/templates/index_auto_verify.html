<body>
<div class="header">
    <h1 class="tittle">模型安全性形式化检测系统</h1>
</div>
<div class="container">
    <div class="user-operate">
        <div class="operate-head">
            <h3 class="">用户选择任务区：</h3>
        </div>
        <div class="operate-content">
            <div class="col-md-6">
                <label class="sub-tittle">样本选择区</label>
                <div class="nor_example">
                    <div class="nor-image" id="nor">
                        
                        <input class="bg" type="file" accept="image/*" id="nor_image" 
                               style="opacity: 0;" z-index="10">
                        <img src="" class="fileImg" >
                        
                    </div>
                </div>
            </div>
            <div class="dashed_separate"></div>
            <div class="col-md-6">

                <div class="row">
                    <div class="adv_select">
                        <p></p>
                        <div>请选择神经网络模型</div>
                        <select id="models">
                            <option>cnn_7layer_bn</option>
                            <option>Densenet</option>
                            <option>Resnet</option>
{#                            <option>Wide Resnet</option>#}
                        </select>
                        <p></p>
                        <div>请选择攻击数据集</div>
                        <select id="methods">
                            <option>MNIST</option>
                            <option>CIFAR</option>

                        </select>
                        <p></p>
                        <div>请输入攻击强度</div>
                        <input id="epsilon" style="width: 150px">
                        <button class="btn btn-info" onclick="info()">模型安全性检测</button>
                    </div>
{#                    <div class="col-md-6">#}
{#                        <div class="adv_example">#}
{#                            <div class="adv-image" id="adv">#}
{#                                <input class="bg" type="file" accept="image/*" id="adv_image"#}
{#                                       onchange="change_adv(this)"#}
{#                                       style="opacity: 0;">#}
{#                            </div>#}
{#                        </div>#}
{#                    </div>#}
                </div>
            </div>
        </div>


    </div>

    <div class="result-area">
        <div class="operate-head">
            <h3>动态结果展示区：</h3>
        </div>
        <div class="operate-body">
            <h5>模型安全性</h5>
            <div style="margin-left: 20px">正常样本分类结果：<label id="nor_class"></label></div>

        </div>
        <div>
            <h5 class="operate-body">解释可视化展示(IBP)</h5>
            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        </div>
        <div>
            <h5 class="operate-body">解释可视化展示(CROWN-IBP)</h5>
            <div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        </div>

    </div>

</div>

</body>
<script>
    function info(){
        var storage = window.localStorage; 
        $.ajax({
            type: 'POST',
            dataType: 'JSON',
            url:'/Task/CreateTask',
            async: false,
            // 目前无论是否选中功能都会有tid产生
            data: {"AttackAndDefenseTask":1},
            success: function(results) {
            storage["Taskid"] = results["Taskid"];
            },
            error: function (jqXHR) {
            console.error(jqXHR);
            }
        });
        var img= new Image();
        img.src=$(".fileImg").attr("src"); 
        var base64 = image2Base64(img);
        data={
            "net":$("#models").find("option:selected").text(),
            "dataset":$("#methods").find("option:selected").text(),
            "eps":$("#epsilon").val(),
            "pic":base64,
            "tid":storage["Taskid"]
        }
        $.ajax({
             type: "POST",
             url: "/auto_verify_img",
             data: JSON.stringify(data),
             dataType: "json",
             contentType: "application/json",
             success: function(data){
            	 //回调成功函数
            	 var msg=data.msg;
            	 var list=data.userlist;
                 $("#nor_class").text(data.predicted)
                 var chart = Highcharts.chart('container', {
	chart: {
		type: 'columnrange', // columnrange 依赖 highcharts-more.js
		inverted: true
	},
	title: {
		text: 'IBP形式化检测'
	},
	
	xAxis: {
		categories: data.categories
	},
	yAxis: {
		title: {
			text: '范围'
		}
	},
	tooltip: {
		valueSuffix: ''
	},
	plotOptions: {
		columnrange: {
			dataLabels: {
				enabled: true,
				formatter: function () {
					return this.y ;
				}
			}
		}
	},
	legend: {
		enabled: false
	},
	series: [{
		name: '',
		data: data.boundary1
		
	}]
});
var chart2 = Highcharts.chart('container2', {
	chart: {
		type: 'columnrange', // columnrange 依赖 highcharts-more.js
		inverted: true
	},
	title: {
		text: 'CROWN-IBP形式化检测'
	},
	
	xAxis: {
		categories: data.categories
	},
	yAxis: {
		title: {
			text: '范围'
		}
	},
	tooltip: {
		valueSuffix: ''
	},
	plotOptions: {
		columnrange: {
			dataLabels: {
				enabled: true,
				formatter: function () {
					return this.y ;
				}
			}
		}
	},
	legend: {
		enabled: false
	},
	series: [{
		name: '',
		data: data.boundary2
		
	}]
});
                 $("#msg_span").html('<font color="red">'+msg+'</font>');
                 var info="";
                 //展示列表信息
                 for(var i=0;i<list.length;i++){
                	 var u=list[i];
                	 //拼接返回信息
                	 info+="<div style='color:green'>"+u.uname+"</div>";
                 }
                 $("#user_list").html(info);
              },
              error:function(){
            	  $("#msg_span").html('<font color="red">network connect error</font>');
              }
          });

    }

    $(function(){  
        $(".bg").change(function(){  
            var fileImg = $(".fileImg"); 
            //$(".bg").hide() 
            var explorer = navigator.userAgent;  
            var imgSrc = $(this)[0].value;  
            if (explorer.indexOf('MSIE') >= 0) {  
                if (!/\.(jpg|jpeg|png|JPG|PNG|JPEG)$/.test(imgSrc)) {  
                    imgSrc = "";  
                    fileImg.attr("src","/img/default.png");  
                    return false;  
                }else{  
                    fileImg.attr("src",imgSrc);  
                }  
            }else{  
                if (!/\.(jpg|jpeg|png|JPG|PNG|JPEG)$/.test(imgSrc)) {  
                    imgSrc = "";  
                    fileImg.attr("src","/img/default.png");  
                    return false;  
                }else{  
                    var file = $(this)[0].files[0];  
                    var url = URL.createObjectURL(file);  
                    fileImg.attr("src",url);  
                }  
            }  
            $(".fileImg").show();

        })  
    })  
    function image2Base64(img) {
		    var canvas = document.createElement("canvas");
		    canvas.width = img.width;
		    canvas.height = img.height;
		    var ctx = canvas.getContext("2d");
		    ctx.drawImage(img, 0, 0, img.width, img.height);
		    var dataURL = canvas.toDataURL("image/png");
		    return dataURL;
	}

</script>
